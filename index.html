<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU"
      crossorigin="anonymous"
    />
    <script
      src="https://kit.fontawesome.com/0cdd529772.js"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="Css.css" />
    <title>task-2</title>
  </head>
  <body>
    <div class="container">
      <div class="rounded bg-gradient-1 text-white shadow p-5 text-center mb-5">
        <p class="mb-0 font-weight-bold text-uppercase">Timer</p>
        <i class="far fa-clock"></i>
        <div class="countdown pt-4" id="time-display">0:00</div>
        <div>
          <button class="btn outline btn-primary" id="start">Start</button>
          <button class="btn outline btn-primary" id="reset">Reset</button>
        </div>
      </div>
    </div>

    <script src="app.js"></script>
  </body>
</html>
